<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Background -->
  <rect width="400" height="400" fill="#f5f5f0"/>
  
  <!-- Bowling Ball -->
  <circle cx="150" cy="120" r="45" fill="#2d2d2d"/>
  <!-- Finger holes -->
  <circle cx="140" cy="105" r="6" fill="#f5f5f0"/>
  <circle cx="160" cy="105" r="6" fill="#f5f5f0"/>
  <circle cx="150" cy="130" r="6" fill="#f5f5f0"/>
  
  <!-- Bowling Pins -->
  <!-- Pin 1 -->
  <g transform="translate(220, 60)">
    <ellipse cx="0" cy="45" rx="12" ry="25" fill="#2d2d2d"/>
    <rect x="-8" y="20" width="16" height="8" fill="#f5f5f0"/>
    <rect x="-8" y="32" width="16" height="8" fill="#f5f5f0"/>
    <ellipse cx="0" cy="15" rx="8" ry="15" fill="#2d2d2d"/>
  </g>
  
  <!-- Pin 2 -->
  <g transform="translate(260, 60)">
    <ellipse cx="0" cy="45" rx="12" ry="25" fill="#2d2d2d"/>
    <rect x="-8" y="20" width="16" height="8" fill="#f5f5f0"/>
    <rect x="-8" y="32" width="16" height="8" fill="#f5f5f0"/>
    <ellipse cx="0" cy="15" rx="8" ry="15" fill="#2d2d2d"/>
  </g>
  
  <!-- Pin 3 -->
  <g transform="translate(300, 60)">
    <ellipse cx="0" cy="45" rx="12" ry="25" fill="#2d2d2d"/>
    <rect x="-8" y="20" width="16" height="8" fill="#f5f5f0"/>
    <rect x="-8" y="32" width="16" height="8" fill="#f5f5f0"/>
    <ellipse cx="0" cy="15" rx="8" ry="15" fill="#2d2d2d"/>
  </g>
  
  <!-- Text BOLICHE -->
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#2d2d2d">BOLICHE</text>
  
  <!-- Text NICARAGUA -->
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="32" font-weight="normal" text-anchor="middle" fill="#2d2d2d">NICARAGUA</text>
  
  <!-- Underline -->
  <rect x="120" y="285" width="160" height="4" fill="#2d2d2d"/>
</svg>
